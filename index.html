    const backgroundImagesContainer = document.getElementById("backgroundImages");

    function getRandomQuote() {
      const randomQuoteIndex = Math.floor(Math.random() * kanyeQuotes.length);
      const randomQuote = kanyeQuotes[randomQuoteIndex];
      const randomImageIndex = Math.floor(Math.random() * kanyeImages.length);
      const randomImage = kanyeImages[randomImageIndex];

      quoteContainer.innerText = randomQuote;

      const previousVisibleImage = document.querySelector(".visible");
      const newBackgroundImage = document.createElement("div");
      newBackgroundImage.classList.add("background-image");
      newBackgroundImage.style.backgroundImage = randomImage;
      backgroundImagesContainer.appendChild(newBackgroundImage);
      if (previousVisibleImage) {
        setTimeout(() => {
          previousVisibleImage.classList.remove("visible");
          backgroundImagesContainer.removeChild(previousVisibleImage);
